<div class="split-list-posts">
  <ul>
    {{ range .Paginator.Pages.ByDate }}
      <li>
          <span class="split-date">{{ .Date.Format "2006-01-02" }}</span>
          <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
          <div  class="split-post-cover">
          {{ if .Params.Cover }}
              <img src="{{ .Params.Cover | absURL }}" alt="{{ .Title | plainify | default " " }}" />
          {{ end }}
          </div>
            {{ if .CurrentSection.Params.Full }}
            <div class="split-post-content">
                {{ .Content }}
            </div>
            {{ else }}
                <p class="split-post-summary">{{ .Summary | markdownify }}</p>
            {{ end }}
      </li>
    {{ end }}
  </ul>
</div>
